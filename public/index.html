<!DOCTYPE html>
<html>
  <head>
    <title>Steam Statistics</title>
    <link rel="stylesheet" type="text/css" href="steam.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="nav-container">
      <div class="main-logo">
        <a class="logo" href="http://localhost:3000"> Steam<span>Statistics</span> </a>
      </div>
      <nav class="mainnav">
        <div class="mainnav-box-selected">
          <a class="mainnav-item" href="http://localhost:3000"> Home </a>
        </div>
        <div class="mainnav-box">
          <a class="mainnav-item" href="http://localhost:3000/help"> Help </a>
        </div>
      </nav>
    </div>
    <div class="main-container-no-margin">
      <div class="main-center">
        <div class="main-logo-box">
          <a class="main-logo"> Steam <span>Statistics</span> </a>
        </div>
        <div class="searchbox-container">
          <div class="searchbox">
            <input
              class="search-txt"
              type="text"
              id="steamid"
              placeholder="SteamID를 입력하세요..."
              onkeypress="if(event.keyCode == 13){search();}"
            />
            <button class="search-btn" onclick="search()">
              <img class="search-icon" src="search.png" />
            </button>
          </div>
        </div>
        <div class="tip-container">
          <a class="tip">
            Tip1: 자신의 SteamID를 알아내는 방법은 <span style="color: aqua; cursor: pointer;" onclick="location.href='http://localhost:3000/help'">이곳</span>을 참고하세요.
            <br /><br />
            Tip2: 예시 결과를 보려면 <span style="color: aqua; cursor: pointer;" onclick="location.href='http://localhost:3000/profile?steamid=76561198818238819'">'76561198818238819'</span>를 검색해보세요.
          </a>
        </div>
      </div>
    </div>
    <script>
      function search(){
        let steamid = document.getElementById('steamid').value;
        if(steamid == '') return;
        console.log(steamid);
        window.location.href = "http://localhost:3000/profile?steamid="+steamid;
      }
    </script>
  </body>
</html>
