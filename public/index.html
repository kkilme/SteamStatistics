<!DOCTYPE html>
<html>
  <head>
    <title>Steam Statistics</title>
    <link rel="stylesheet" type="text/css" href="steam.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="main-logo">
        <a class="logo"> Steam<span>Statistics</span> </a>
      </div>
      <nav class="mainnav">
        <div class="mainnav-box-selected">
          <a class="mainnav-item"> Home </a>
        </div>
        <div class="mainnav-box">
          <a class="mainnav-item"> Help </a>
        </div>
      </nav>
    </div>
    <div class="main-container">
      <div class="main-center">
        <div class="main-logo-box">
          <a class="main-logo"> Steam <span>Statistics</span> </a>
        </div>
        <div class="searchbox-container">
          <div class="searchbox">
            <input
              class="search-txt"
              type="text"
              id="steamid"
              placeholder="SteamID를 입력하세요..."
              onkeypress="if(event.keyCode == 13){clicktest();}"
            />
            <button class="search-btn" onclick="clicktest()">
              <img class="search-icon" src="search.png" />
            </button>
          </div>
        </div>
        <div class="tip-container">
          <a class="tip">
            Tip1: 자신의 SteamID를 알아내는 방법은 이곳을 참고하세요.
            <br /><br />
            Tip2: 예시 결과를 보려면 '76561198818238819'를 검색해보세요.
          </a>
        </div>
      </div>
    </div>
    <script src="steam.js"></script>
  </body>
</html>
