<!DOCTYPE html>
<html>
  <head>
    <title>Steam Stastics</title>
    <link rel="stylesheet" type="text/css" href="steam.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-container">
      <div class="main-logo">
        <a class="logo" href="http://localhost:3000/home">
          Steam<span>Statistics</span>
        </a>
      </div>
      <nav class="mainnav">
        <div class="mainnav-box">
          <a class="mainnav-item" href="http://localhost:3000/home"> Home </a>
        </div>
        <div class="mainnav-box">
          <a class="mainnav-item"> Help </a>
        </div>
      </nav>
    </div>
    <div class="main-container">
      <div class="main-center-info">
        <div class="error-container">
          <h3 class="error-name">
            해당 프로필이 비공개 상태입니다.
          </h3>
          <p class="error-description">
            프로필이 공개상태가 아니여서 정보를 불러올 수 없었습니다. 스팀 프로필을 공개로 만드는 방법은 이곳을 참고하세요.
          </p>
        </div>
      </div>
    </div>
    <script src="steam.js"></script>
  </body>
</html>
