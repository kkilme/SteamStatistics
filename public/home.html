<!DOCTYPE html>
<html>
  <head>
    <title>Steam Statistics</title>
    <link rel="stylesheet" type="text/css" href="steam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Steam API Example</h1>
    <div>
      <label for="steamid">Steam ID:</label>
      <input type="text" id="steamid" name="steamid" />
      <button onClick="search()">Load Steam Info</button>
    </div>
    <div id="steam-info">
      <img id="avatar" />
      <h2 id="username"></h2>
      <p id="status"></p>
      <p id="playtime"></p>
    </div>
    <script>
      function search(){
        let steamid = $('#steamid').val();
        window.location.href = "localhost:3000/?steamid="+steamid;
      }
    </script>
  </body>
</html>
